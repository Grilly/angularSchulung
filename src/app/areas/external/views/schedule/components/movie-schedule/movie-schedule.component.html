<div class="app-movie-schedule__column" *ngFor="let scheduleByDay of schedulesByDay">
	<div class="app-movie-schedule__header">
		<div>{{ scheduleByDay.dateLabel }}</div>
		<div>{{ scheduleByDay.date }}</div>
	</div>

	<div class="app-movie-schedule__time" *ngFor="let time of scheduleByDay.times">
		<a routerLink="/seat-selection" [queryParams]="{ 'movie-id': movieId, 'screening-time': time }">
			{{ time | date: 'shortTime' }}
		</a>
	</div>
</div>
